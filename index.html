    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>

    <script>
        const ham_menu = document.getElementById("ham-menu");
        const navLinks = document.getElementById("navLinks");
        const name = document.getElementById("name");

        let isOpen = false;

        ham_menu.onclick = function () {
            ham_menu.classList.toggle("change");
            if (!isOpen) {
                navLinks.classList.remove("ani1");
                navLinks.classList.remove("hidden");
                navLinks.classList.add("ani");
                name.classList.add("hidden");
            } else {
                navLinks.classList.remove("ani");
                navLinks.classList.add("ani1");
                setTimeout(() => {
                    navLinks.classList.add("hidden");
                }, 500);
                name.classList.remove("hidden");
            }
            isOpen = !isOpen;
        };

        const socials = document.getElementById("socials");
        const socialDiv = document.getElementById("socialDiv");
        const socialDiv2 = document.getElementById("socialDiv2");
        let on = true;

        socials.onclick = function () {
            if (on) {
                socials.textContent = "X";
                socialDiv2.classList.remove("revslide");
                socialDiv.classList.remove("hidden");
                socialDiv.classList.add("flex");
                on = false;
            } else {
                socials.textContent = "Socials";
                socialDiv2.classList.add("revslide");
                setTimeout(() => {
                    socialDiv.classList.remove("flex");
                    socialDiv.classList.add("hidden");
                }, 1000);
                on = true;
            }
        };
        const profile = document.getElementById("profile");
        const profilecontent = document.getElementById("profilecontent");
        profile.onclick = function(){
            if(window.innerWidth<600){
                profilecontent.classList.add("hidden")
            }
            else{
                profilecontent.classList.toggle("hidden");

            }
        }
    </script>
